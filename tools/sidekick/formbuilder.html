<!DOCTYPE html>
<html>
<head>
  <title>Form Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Form Builder</h1>
  <form id="formBuilderForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="formPath">Form Path:</label>
    <input type="text" id="formPath" name="formPath">
    <br>
    <button type="submit">Build Form</button>
  </form>

  <div id="tableContainer" style="display: none;">
    <h2>Form Block</h2>
    <table id="generatedTable" border="1">
      <!-- Table content will be added here dynamically -->
    </table>
    <div id="errorContainer">

    </div>
    <button id="copyToClipboardBtn">Copy to Clipboard</button>
  </div>

  <div class="spinner" id="spinner" style="display: none;"></div>
  <script src="script.js"></script>
</body>
</html>
